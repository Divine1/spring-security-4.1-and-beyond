<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div>
		<h1>Inbox</h1>
		<table class="table">
			<thead>
			<tr>
				<th>Created</th>
				<th>Summary</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<!-- foreach message in /messages/inbox -->
			<tr ng-repeat="message in inboxMessages">
				<td>{{ message.created | date:'MM/dd/yyyy' }}</td>
				<!-- do GET request to current message and display the details -->
				<td><a href="/messages/1">{{message.summary}}</a></td>
				<!-- do DELETE to current message resource -->
				<td><a href="/messages/1">Delete</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div> <!-- /container -->
